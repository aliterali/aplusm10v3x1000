<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Pre Valentine‚Äôs ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 42px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 12px;
    }

    p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 12px 0;
    }

    .heart {
      font-size: 3rem;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .buttons {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 18px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #eee;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Pre Valentine‚Äôs Day üíï</h1>

    <p><strong>Mari</strong></p>

    <div class="heart">‚ù§Ô∏è</div>

    <p>
      I wanted to do something a little different this Valentine's Day
      and tell you how much I love you! ‚ù§Ô∏è
    </p>
    <p>
      So I wanted to ask you something‚Ä¶
    </p>

    <p><strong>Will you be my Valentine?</strong></p>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes üôà</button>
      <button class="no" id="noButton">No üò†</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family: Arial, sans-serif;
        ">
          <div style="
            background:white;
            padding:50px;
            border-radius:18px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.15);
            max-width:420px;
          ">
            <h1 style="color:#e63946;">You just made me smile üíï</h1>
            <p>Thank you, Mari.</p>
            <p>I‚Äôm really happy you said yes.</p>
            <div style="font-size:3rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
          </div>
        </div>
      `;
    }

    // Make the No button dodge the mouse
    const noBtn = document.getElementById("noButton");
    let isMoving = false;
    
    noBtn.addEventListener("mouseover", () => {
      isMoving = true;
      const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = "fixed";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transition = "all 0.1s ease-out";
    });
    
    noBtn.addEventListener("mouseleave", () => {
      isMoving = false;
    });
  </script>
</body>
</html>
